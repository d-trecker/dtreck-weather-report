<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>DT Weather Report!</title>
  </head>
  <body>
    <header class="header" id="page-header">D-Treck's Weather Report</header>

    <div class="search">
      <input type="text" class="search-bar" />
      <button>Search</button>
    </div>
    <main>
      <div class="weather">
        <h2 class="city">Weather</h2>
        <div class="temp">temp</div>
        <img src="" class="icon" />
        <div class="description">cloudy</div>
        <div class="humidity">humidity 60%</div>
        <div class="wind">wind speed 6.2 km/h</div>
      </div>
      <div id="5day-forecast" class="forecast">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
      </div>
    </main>
    <section class="previous" id="previous-searches">
      Previous Weather Searches
    </section>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
