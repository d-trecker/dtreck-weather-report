<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>DT Weather Report!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <header class="header col-12" id="page-header">
        D-Treck's Weather Report
      </header>
    </div>

    <div class="row">
      <div class="col-3 search">
        <form id="city-search-form">
        <h3>Search For A City</h3>
        <div class="input-group mb-3">
          <input type="text" id = "city-input" class="form-control search-bar" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" />
        </div>
        <button type="button" class="btn btn-success">Search</button>
        </form>
        <div class="past-search" id="past-search-buttons"></div>
      </div>
      <div class="col-9 weather hide">
        <h2 class="city"></h2>
        <img src="" class="icon" />
        <div class="temp"></div>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uv"></div>
        <div id="5day-forecast" class="forecast hide">
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class = "results" id="1"></div>
          </div>
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class = "results" id="2"></div>
          </div>
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class = "results" id="3"></div>
          </div>
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class = "results" id="4"></div>
          </div>
          <div class="card text-white bg-success mb-3" style="max-width: 18rem">
            <div class = "results" id="5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js" defer></script>
</body>

</html>
